<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurent</title>
    <style>
    
    * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    }
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 350px;
            margin: 10% auto;
        }
        .login-container h2 {
            margin-bottom: 24px;
            color: #222;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0 18px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #444;
        }
        .login-container .links {
            margin-top: 18px;
            font-size: 0.95rem;
        }
        .login-container .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .login-container {
                width: 95vw;
                padding: 24px 8px;
            }
        }
        .button{
            text-align: center;
            margin: 20px;
        }
        .gohome{
            background: #222;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1);
            &:hover{
                transform: scale(1.05);
                cursor: pointer;
                background-color:  #444;;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Restaurent Page</h2>
        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a> |
            <a href="#">Create Account</a>
        </div>
        <div class="button">
            <a href="home page.html"><input class="gohome" type="button" value="Go home"></a>
        </div>
    </div>
